<head> 
    <title>GECTSecondhandbooks</title>
    <link rel="stylesheet" href="sell.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="d-flex flex-row justify-content-center">
    <div>
        <h1>Sell Your Book</h1>
        <form id="sellForm">
            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle" name="bookTitle" required><br><br>
    
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br><br>
    
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
            </select><br><br>
    
            <label for="price">Price (in Rs):</label>
            <input type="number" id="price" name="price" required><br><br>
            <div class="d-flex flex-row justify-content-center">
            <button class="m-3" type="button" id="sellButton">Sell</button>
            <button class="m-3" onclick="window.location.href='search.html'" type="button" id="sellButton">Back</button>
            </div>
        </form>
    
        <div id="bookList">
            <h2>Books for Sale</h2>
            <ul id="books"></ul>
        </div>
    
        <script src="sell.js"></script>
    </div>
</div>
   
</body>

</html>
